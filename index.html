<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">

    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <h1>Play</h1>
        <div id="player-one" class="players">
            <div>
                <input type="text" autocomplete="off" name="player-one-name" id="player-one-name" placeholder="Player 1" minlength="1" maxlength="8" value="Player 1">
                <figcaption>Edit name</figcaption>
            </div>
            <div>
                <h3>Score</h3>
                <h3 id="player-one-score">0</h3>
            </div>
            
        </div>

        <div id="gameBoardContainer">
        </div>

        <div id="player-two" class="players">
            <div>
                <input type="text" autocomplete="off" name="player-two-name" id="player-two-name" placeholder="Player 2" minlength="1" maxlength="8" value="Player 2">
                <figcaption>Edit name</figcaption>
            </div>
            <div>
                <h3>Score</h3>
                <h3 id="player-two-score">0</h3>
            </div>
        </div>

        <div id='textbox'>
            <button id="reset">Reset</button>
            <button id="play-again">Play Again?</button>

        </div>
        
    </main>
    
    
</body>
</html>
